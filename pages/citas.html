<body>
    <header>
        <nav class="desktopNav">
            <input type="checkbox" name="" id="toggle">
            <label for="toggle"><span class="material-symbols-outlined">menu</span></label>
            <a href="#"><img src="../assets/img/logo.png" alt="logoMov"></a>
            <div class="menu">
                <ul>
                    <li><a href="../index.html" ><img src="../assets/img/logo.png" alt="Logo"></a></li>
                    <li><a href="./servicios.html">Servicios</a></li>
                    <li><a href="./tienda.html">Tienda</a></li>
                    <li><a href="./conocenos.html">Conocenos</a></li>
                    <li><a class="botonCitas" href="#">Agenda una cita</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <body>
        <h1 class="titleCitas">EVITA ESPERAR Y<br>AGENDA AHORA</h1>
        <section class="citasMain">
            <form class="formularioCitas">
                <!-- Datos de la persona -->
                <div class="infoContacto">
                    <h3>Informacion de contacto</h3>
                    <label for="nombre" class="nombreLabel">Nombre</label>
                    <input type="text" placeholder="Nombre" id="nombre" required>
                    <label for="numero_tel" class="telefonoLabel">Telefono</label>
                    <input type="tel" placeholder="664 222 2222" id="numero_tel" required>
                    <label for="correo" class="correoLabel">Correo</label>
                    <input type="email" placeholder="correo@mail.com" id="correo">
                </div>
                <!-- Datos del automovil -->
                <div class="infoAuto">
                    <h3>Informacion del auto</h3>
                    <label for="modelo" class="modeloLabel">Modelo</label>
                    <input type="text" placeholder="Nissan Sentra" id="modelo" required>
                    <label for="cilindros" class="motorLabel">Motor</label>
                    <select name="Cilindros" id="cilindros">
                        <option value="4">4 Cilindros</option>
                        <option value="6">6 Cilindros</option>
                        <option value="8">8 Cilindros</option>
                    </select>
                    <label for="year" class="yearLabel">Año</label>
                    <input type="number" placeholder="2010" id="year" required>
                    <p class="aceiteLabel">Aceite</p>
                    <div class="aceiteDiv">
                        <label class="natural"> Natural
                            <input type="radio" name="typeoil" id="" required>
                        </label>
                        <label class="sintetico"> Sintetico
                            <input type="radio" name="typeoil" id="" required>
                        </label>
                    </div>
                </div>

                <!-- Enviar datos -->
                <div class="enviarDatosBotones">
                    <input type="reset" value="Cancelar">
                    <input type="submit" value="Agendar cita">
                </div>
            </form>

            <div class="citasBox">
                <img src="../assets/img/Group_27.png" alt="Whatsapp">
                <p>Si lo prefieres agenda por Whatsapp o llamanos al: (664)333-3333 </p>
            </div>
        </section>

    <footer>
        <img src="../assets/img/logo.png" alt="logo">
        <p>Sobre nosotros</p>
        <p>Contacto a provedores</p>
        <p>Politica de privacidad</p>
    </footer>
</body>
